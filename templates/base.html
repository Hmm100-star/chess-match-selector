<!doctype html>
<html lang="en" class="h-full bg-gray-100 dark:bg-gray-900">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Chess Match Selector{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      const applyTheme = (e) => {
        if (e.matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      };
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      applyTheme(prefersDark);
      prefersDark.addEventListener('change', applyTheme);
    </script>
  </head>
  <body class="min-h-full text-gray-900 dark:text-gray-100">
    <header class="bg-white/80 shadow-sm backdrop-blur dark:bg-gray-900/80">
      <div class="mx-auto flex max-w-6xl flex-wrap items-center justify-between gap-3 px-4 py-4 text-sm font-semibold text-gray-600 dark:text-gray-300">
        <div class="flex flex-col">
          <span class="text-lg text-gray-900 dark:text-gray-100">Chess Match Selector</span>
          <span class="text-xs font-normal text-gray-500 dark:text-gray-400">Multi-class, database-powered pairing</span>
        </div>
        <nav class="flex flex-wrap items-center gap-2">
          <a
            href="{{ url_for('dashboard') }}"
            class="inline-flex items-center justify-center rounded-2xl px-4 py-2 text-center transition-all duration-300 hover:-translate-y-0.5 hover:bg-indigo-100 hover:text-indigo-700 dark:hover:bg-indigo-900/60"
          >Dashboard</a>
          <a
            href="{{ url_for('about_page') }}"
            class="inline-flex items-center justify-center rounded-2xl px-4 py-2 text-center transition-all duration-300 hover:-translate-y-0.5 hover:bg-sky-100 hover:text-sky-700 dark:hover:bg-sky-900/60"
          >About</a>
          <a
            href="{{ github_url }}"
            target="_blank"
            rel="noopener"
            class="inline-flex items-center justify-center rounded-2xl px-4 py-2 text-center transition-all duration-300 hover:-translate-y-0.5 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-700 dark:hover:text-white"
          >GitHub</a>
          {% if session.teacher_id %}
            <form action="{{ url_for('logout') }}" method="post">
              <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
              <button
                type="submit"
                class="inline-flex items-center justify-center rounded-2xl px-4 py-2 text-center transition-all duration-300 hover:-translate-y-0.5 hover:bg-rose-100 hover:text-rose-700 dark:hover:bg-rose-900/60"
              >Logout</button>
            </form>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="mx-auto w-full max-w-6xl px-4 py-8">
      {% if error %}
        <div class="mb-6 rounded-2xl border border-red-200 bg-red-50/90 px-4 py-3 text-sm font-medium text-red-700 dark:border-red-700/40 dark:bg-red-900/40 dark:text-red-200">
          {{ error }}
        </div>
      {% endif %}
      {% if success %}
        <div class="mb-6 rounded-2xl border border-emerald-200 bg-emerald-50/90 px-4 py-3 text-sm font-medium text-emerald-700 dark:border-emerald-700/40 dark:bg-emerald-900/40 dark:text-emerald-200">
          {{ success }}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
